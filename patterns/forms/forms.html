<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i|Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="forms.css">
</head>
<body>
  <div class="title block">
    <h2 class="gutter pad-t-2 pad-b-2 push-0">Form Title</h2>
  </div>
  <div class="field-group block">
    <h3 class="gutter pad-t pad-b push-0">About</h3>
  </div>
  <form class="island-1-2 text-left grid" method="post" novalidate>
    <div class="error-message error-message-highlighted push island-1-2 unit xs-1 gutter-1-2" role="alert" aria-live="assertive">
      <h3 class="push-0">
        <i class="icon i-32"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">There are items that require your attention</span>
      </h3>
    </div>
    <div class="push-1-2 unit xs-1 m-1-2 gutter-1-2">
      <label for="name" class="micro">NAME</label>
      <input id="name" required aria-describedby="name-error">
      <p class="error-message milli island-1-4 push-0" id="name-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label italic micro">Please provide a name</span>
      </p>
    </div>
    <div class="push-1-2 unit xs-1 m-1-2 gutter-1-2">
      <label for="email" class="micro">EMAIL</label>
      <input type="email" id="email" required aria-describedby="email-error" placeholder="name@me.com">
      <p class="error-message milli island-1-4 push-0" id="email-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label italic micro">Please provide an email</span>
      </p>
    </div>
    <div class="push-1-2 unit xs-1 gutter-1-2">
      <label for="url" class="micro">WEBSITE <em class="flag-optional micro normal">(optional)</em></label>
      <input type="url" id="url">
    </div>

    <div class="push-1-2 unit xs-1 gutter-1-2">
      <label rows="4" for="detailed-description" class="micro">DETAILED DESCRIPTION</label>
      <textarea type="text" id="detailed-description" required aria-describedby="detailed-description-error"></textarea>
      <p class="error-message milli island-1-4 push-0" id="detailed-description-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label italic micro">Please give a detailed description</span>
      </p>
    </div>
    <div class="push-1-2 pad-t-1-2 unit xs-1 gutter-1-2">
      <input type="checkbox" id="agree" required aria-describedby="agree-error">
      <label for="agree">I agree</label>
      <p class="error-message milli island-1-4 push-0" id="agree-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label italic micro">Please agree</span>
      </p>
    </div>
    <div class="pad-t-1-2 unit xs-1 gutter-1-2">
      <button class="btn" type="submit">Send</button>
    </div>
  </form>
  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
