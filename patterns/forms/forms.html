<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i|Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="forms.css">
</head>
<body>
  <form class="text-left" method="post" novalidate>
    <fieldset class="">
      <legend class="unit xs-1 pad-t pad-b push-0 field-group normal"><h3 class="wrapper block gutter push-0 kilo"><span class="giga">Fieldset</span></h3></legend>
      <div class="error-message error-message-highlighted push island-1-2 unit xs-1 gutter wrapper" role="alert" aria-live="assertive">
        <h4 class="push-0">
          <i class="icon i-32"><svg><use xlink:href="../../images/icons.svg#icon-error" /></svg></i>
          <span class="icon-label">There are items that require your attention</span>
        </h4>
      </div>
      <div class="grid wrapper">
        <div class="push-1-2 unit xs-1 m-1-2 gutter">
          <label for="name" class="micro">NAME</label>
          <input id="name" required aria-describedby="name-error">
          <p class="error-message milli island-1-4 push-0" id="name-error">
            <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#icon-error" /></svg></i>
            <span class="icon-label italic micro">Please provide a name</span>
          </p>
        </div>
        <div class="push-1-2 unit xs-1 m-1-2 gutter">
          <label for="email" class="micro">EMAIL</label>
          <input type="email" id="email" required aria-describedby="email-error" placeholder="name@me.com">
          <p class="error-message milli island-1-4 push-0" id="email-error">
            <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#icon-error" /></svg></i>
            <span class="icon-label italic micro">Please provide an email</span>
          </p>
        </div>
        <div class="push-1-2 unit xs-1 m-1-2 gutter">
          <label for="url" class="micro">WEBSITE <em class="flag-optional micro normal">(optional)</em></label>
          <input type="url" id="url">
        </div>
        <div class="push-1-2 unit xs-1 m-1-2 gutter">
          <label for="province" class="micro">PROVINCE</label>
          <select class="micro" id="province" required aria-describedby="province-error">
            <option value=""></option>
            <option>Northwest Territories</option>
            <option>British Columbia</option>
            <option>Ontario</option>
            <option>Alberta</option>
            <option>Saskatchewan</option>
          </select>
          <p class="error-message milli island-1-4 push-0" id="province-error">
            <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#icon-error" /></svg></i>
            <span class="icon-label italic micro">Please select your province</span>
          </p>
        </div>
        <div class="push-1-2 unit xs-1 m-1-2 l-1-4 gutter">
          <label for="occupants" class="micro">OCCUPANTS</label>
          <input type="number" min="1" placeholder="1" id="occupants" required aria-describedby="occupants-error">
          <p class="error-message milli island-1-4 push-0" id="occupants-error">
            <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#icon-error" /></svg></i>
            <span class="icon-label italic micro">Please provide the number of occupants</span>
          </p>
        </div>
        <div class="push-1-2 unit xs-1 m-1-2 l-1-4 gutter">
          <label for="date-available" class="micro">DATE AVAILABLE</label>
          <input type="date" id="date-available" required aria-describedby="date-available-error">
          <p class="error-message milli island-1-4 push-0" id="date-available-error">
            <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#icon-error" /></svg></i>
            <span class="icon-label italic micro">Please provide the date of availability</span>
          </p>
        </div>
        <div class="push-1-2 unit xs-1 l-1-2 gutter">
          <input type="radio" name="phone-number-type" value="home" id="home"><label for="home">Home</label>
          <input type="radio" name="phone-number-type" value="cell" id="cell"><label for="cell">Cell</label>
          <input type="radio" name="phone-number-type" value="work" id="work"><label for="work">Work</label>
          <input type="radio" name="phone-number-type" value="other" id="other"><label for="other">Other</label>
        </div>
        <div class="push-1-2 unit xs-1 gutter">
          <label for="detailed-description" class="micro">DETAILED DESCRIPTION</label>
          <textarea rows="4" id="detailed-description" required aria-describedby="detailed-description-error"></textarea>
          <p class="error-message milli island-1-4 push-0" id="detailed-description-error">
            <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#icon-error" /></svg></i>
            <span class="icon-label italic micro">Please give a detailed description</span>
          </p>
        </div>
        <div class="push-1-2 pad-t-1-2 unit xs-1 gutter">
          <div class="relative">
            <input type="checkbox" id="agree" required aria-describedby="agree-error">
            <label class="check-label" for="agree">I agree</label>
            <p class="error-message milli island-1-4 push-0" id="agree-error">
              <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#icon-error" /></svg></i>
              <span class="icon-label italic micro">Please agree</span>
            </p>
          </div>
        </div>
        <div class="pad-t-1-2 unit xs-1 gutter">
          <button class="btn" type="submit">Send</button>
        </div>
      </div>
    </fieldset>
  </form>
  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
