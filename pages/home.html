<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <link href="../common/modules.css" rel="stylesheet">
  <link href="../common/grid.css" rel="stylesheet">
  <link href="../common/type.css" rel="stylesheet">
  <link href="../common/theme.css" rel="stylesheet">
  <link href="../patterns/header/header.css" rel="stylesheet">
  <link href="../patterns/banners/banners.css" rel="stylesheet">
  <link href="../patterns/sections/sections.css" rel="stylesheet">
  <link href="../patterns/footer/footer.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i|Montserrat:400,700" rel="stylesheet">
</head>
<body>
  <section class="masthead">
    <div class="gutter wrapper">
      <i class="icon i-128 inline-block push-r-1-2">
        <img src="../images/logo-256.svg" alt="">
      </i>
      <h1 class="icon-label inline-block push-0">loyal rescue</h1>
      <ul class="nav list-group">
        <li class="">
          <a class="micro block island-1-4" href="#">For Adoption</a>
        </li>
        <li class="">
          <a class="micro block island-1-4" href="#">Application</a>
        </li>
        <li float="">
          <a class="micro block island-1-4" href="#">Rescue Stories</a>
        </li>
        <li class="">
          <a class="micro block island-1-4" href="#">FAQ</a>
        </li>
        <li class="">
          <a class="micro block island-1-4" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </section>
  <div role="banner" class="grid grid-middle banner gutter-half pad-t-2 pad-b-2">
    <div class="unit xs-1 pad-t-2">
      <div class="banner-content gutter-half push">
        <h1 class="push text-center bold">Be a dog's hero</h1>
        <p class="text-center italic normal not-bold push-2">Foster or adopt one of our many lovable critters</p>
        <div class="text-center pad-b-2">
          <a class="btn normal text-center island-half micro">See available dogs</a>
        </div>
      </div>
    </div>
  </div>
  <section class="grid wrapper pad-t-2 pad-b-2">
    <a href="#" class="image-card unit xs-1 m-1-3 island-1-4">
      <div class="relative">
        <img class="img-flex" src="../images/dog-card.jpg" alt="">
        <div class="island-1-2 content block">
          <h2 class="push-1-4 milli inline-block left">Available Dogs</h2>
          <i class="icon i-24 push-0 inline-block right pad-1-4">
            <svg><use xlink:href="../images/icons.svg#icon-chevron" /></svg>
          </i>
        </div>
      </div>
    </a>
    <a href="#" class="image-card unit xs-1 m-1-3 island-1-4">
      <div class="relative">
        <img class="img-flex" src="../images/dog-card.jpg" alt="">
        <div class="island-1-2 content block">
          <h2 class="push-1-4 milli inline-block left">Apply Now</h2>
          <i class="icon i-24 push-0 inline-block right pad-1-4">
            <svg><use xlink:href="../images/icons.svg#icon-chevron" /></svg>
          </i>
        </div>
      </div>
    </a>
    <a href="#" class="image-card unit xs-1 m-1-3 island-1-4">
      <div class="relative">
        <img class="img-flex" src="../images/dog-card.jpg" alt="">
        <div class="island-1-2 content block">
          <h2 class="push-1-4 milli inline-block left">Happy Tails</h2>
          <i class="icon i-24 push-0 inline-block right pad-1-4">
            <svg><use xlink:href="../images/icons.svg#icon-chevron" /></svg>
          </i>
        </div>
      </div>
    </a>
  </section>
  <section class="footer">
    <div class="grid wrapper pad-t-2 pad-b-2">
      <div class="unit xs-1-2 gutter">
        <i class="icon i-96 inline-block push-r-1-2">
          <svg><use xlink:href="../images/logos.svg#logo-256" /><svg>
        </i>
        <h6 class="icon-label milli inline-block pad-t">loyal rescue</h6>
        <small class="micro block">Loyal Rescue Inc. ©️ 2005-2017</small>
      </div>
      <div class="unit xs-1-4 unit-s-hidden">

      </div>
      <div class="unit xs-1-4 s-1-2 pad-t text-right gutter-1-2">
        <a href="#" class="">
          <i class="icon i-48 push push-r">
            <svg><use xlink:href="../images/social.svg#twitter-24" /><svg>
          </i>
          <a href="#" class="">
            <i class="icon i-48 push push-r">
              <svg><use xlink:href="../images/social.svg#facebook-24" /><svg>
            </i>
          </a>
          <a href="#" class="">
            <i class="icon i-48 push push-r">
              <svg><use xlink:href="../images/social.svg#instagram-24" /><svg>
            </i>
          </a>
        </a>
      </div>
    </div>
    <hr class="pad-b wrapper push-0">
  </section>
</body>
</html>
